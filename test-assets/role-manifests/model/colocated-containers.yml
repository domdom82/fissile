---
instance_groups:
- name: main-role
  scripts: ["myrole.sh"]
  jobs:
  - name: new_hostname
    release: tor
  - name: tor
    release: tor
    properties:
      bosh_containerization:
        colocated_containers:
        - to-be-colocated
        run:
          memory: 1
          volumes:
          - path: /var/vcap/store
            type: emptyDir
            tag: shared-data

- name: to-be-colocated
  type: colocated-container
  jobs:
  - name: new_hostname
    release: tor
  - name: ntpd
    release: ntp
    properties:
      bosh_containerization:
        run:
          memory: 1
          volumes:
          - path: /var/vcap/store
            type: emptyDir
            tag: shared-data
